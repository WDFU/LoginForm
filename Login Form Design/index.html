<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login Form Design</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../CSS/style.css">
</head>

<body>
    <div class="login-box">
        <img src="../imgs/unnameed.png" class="avatar">
        <h1>Login Here</h1>
        <form>
            <label for="Usernamme">Usernamme</label>
            <input type="text" name="Usernamme" placeholder="Enter Usernamme" required>
            <label>Password</label>
            <input type="password" name="" placeholder="Enter PassWord" required>
            <input type="submit" name="" value="Login">
            <a href="#">Lost your password?</a><br>
            <a href="#">Don't have an account?</a>
        </form>
    </div>
</body>

</html>
